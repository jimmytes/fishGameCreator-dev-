<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator | fishgame</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="GameDiv" cc_exact_fit_screen="false" style="width: 1280px; height: 720px;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="1280" height="720" tabindex="99"></canvas>
      </div>
    </div>
    <!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
    const DESIGN_WIDTH = 1280;
    const DESIGN_HEIGHT = 720;
    function resizeGame() {
        const ww = window.innerWidth;
        const wh = window.innerHeight;

        const gameDiv = document.getElementById("GameDiv");
        const canvas = document.getElementById("GameCanvas");

        const scale = Math.min(ww / DESIGN_WIDTH, wh / DESIGN_HEIGHT);

        // 設置放大後的實際像素，不是 transform！
        const newW = DESIGN_WIDTH * scale;
        const newH = DESIGN_HEIGHT * scale;

        gameDiv.style.width = newW + "px";
        gameDiv.style.height = newH + "px";

        canvas.style.width = newW + "px";
        canvas.style.height = newH + "px";

        // 置中
        gameDiv.style.position = "absolute";
        gameDiv.style.left = "50%";
        gameDiv.style.top = "50%";
        gameDiv.style.transform = "translate(-50%, -50%)";
    }

    window.addEventListener("resize", resizeGame);
    window.addEventListener("orientationchange", resizeGame);
    resizeGame();
</script>
  </body>
</html>
